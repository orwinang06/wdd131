<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.flaticon.com/free-icons/recipe">
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
    
</head>
<body>
    <header>
        <img id="book" src="recipe-book.png" alt="Logo of a cute recipe book">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <div class="searchBar"> 
            <input id="searchBar" name="searchBar" placeholder="Find a recipe"> 
            <img src="search.svg">
        </div> 
        <div class="card"></div>   
            <img src="apple-crisp.jpg" alt="Apple crisp image">
            <button>dessert</button>
            <h2>Apple Crisp</h2>   
            <span
            class="rating"
            role="img"
            aria-label="Rating: 4 out of 5 stars"
    >
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p class="discr">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p> 
        </div> 
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    
</body>
</html>
